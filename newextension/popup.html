<html>
	<body style="width: 300px">
		<h3>Splix.io custom server utility</h3>
		<input type=text id=serverIp placeholder="Server IP" style="display: inline">&nbsp;<button id=applyIp>Set IP</button><br><br>
		<input type=checkbox id=debug>
		<label for=debug>Enable debug printing</label>
		<br>
		<input type=checkbox id=enableServerIp>
		<label for=enableServerIp>Enable Server IP Replacement</label><br><br>
		<i>Refresh splix.io for changes to take effect.</i>
		<script src="popup.js"></script>
	</body>
</html>
